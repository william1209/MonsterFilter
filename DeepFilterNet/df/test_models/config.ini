conv_depthwise = True
convt_depthwise = True
conv_kernel = 1,3
convt_kernel = 1,3
conv_kernel_inp = 3,3
emb_hidden_dim = 256
emb_num_layers = 3
growth_rate = 12
dense_blocks = 4
dense_layers = 4
transition_compression = 0.5
df_hidden_dim = 256
df_pathway_kernel_size_t = 1
enc_concat = False
df_num_layers = 3
df_n_iter = 1
linear_groups = 1
enc_linear_groups = 16
