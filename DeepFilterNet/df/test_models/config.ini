pf_beta = 0.02
lsnr_dropout = False
conv_k_enc = 2
conv_k_dec = 1
conv_width_factor = 1
conv_dec_mode = transposed
dfop_method = real_unfold
use_sknet = true
sk_kernels = 3,5
sk_reduction = 16
sk_groups = 4
sk_min_width = 32
log_model_summary = true
sk_channels = 16
df_gru_skip = none
df_output_layer = linear
gru_type = grouped
